---
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: awx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-awx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-awx}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - awx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-awx}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: awx-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - awx-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AWX Web
  awx-web:
    image: quay.io/ansible/awx:24.0.0
    container_name: awx-web
    restart: unless-stopped
    hostname: awxweb
    user: root
    environment:
      DATABASE_USER: ${POSTGRES_USER:-awx}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB:-awx}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AWX_ADMIN_USER: ${AWX_ADMIN_USER:-admin}
      AWX_ADMIN_PASSWORD: ${AWX_ADMIN_PASSWORD}
      AWX_ADMIN_EMAIL: ${AWX_ADMIN_EMAIL:-admin@serenity-system.fr}
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - awx_projects:/var/lib/awx/projects
      - awx_receptor:/var/run/receptor
      - ./settings/credentials.py:/etc/tower/conf.d/credentials.py:ro
      - ./settings/execution_environments.py:/etc/tower/conf.d/execution_environments.py:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - awx-network
    ports:
      - "8052:8052"

  # AWX Task (worker)
  awx-task:
    image: quay.io/ansible/awx:24.0.0
    container_name: awx-task
    restart: unless-stopped
    hostname: awxtask
    user: root
    command: launch_awx_task.sh
    environment:
      DATABASE_USER: ${POSTGRES_USER:-awx}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB:-awx}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: ${SECRET_KEY}
      SUPERVISOR_WEB_CONFIG_PATH: /etc/supervisord.conf
    volumes:
      - awx_projects:/var/lib/awx/projects
      - awx_receptor:/var/run/receptor
      - ./settings/credentials.py:/etc/tower/conf.d/credentials.py:ro
      - ./settings/execution_environments.py:/etc/tower/conf.d/execution_environments.py:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      awx-web:
        condition: service_started
    networks:
      - awx-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: awx-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certs:/etc/letsencrypt:ro
    depends_on:
      - awx-web
    networks:
      - awx-network

volumes:
  postgres_data:
  redis_data:
  awx_projects:
  awx_receptor:

networks:
  awx-network:
    driver: bridge
